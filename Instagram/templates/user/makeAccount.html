<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- JQuery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body style="background: #FAFAFA">
<div style="display: flex; align-items: center; flex-direction: column; width: 100%">
    <div style="padding: 20px ;text-align: center; border: solid 1px rgba(219, 219, 219, 1); width: 300px; height: 400px; margin-top: 40px; background: white">
        <div style="padding-bottom: 10px"><img style="width: 170px"
                                               src="https://instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png">
        </div>
        <div style="font-weight: bold; color: gray; padding-bottom: 20px">친구들의 사진과 동영상을 보려면 <br> 가입하세요.</div>
        <div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" style="font-size: 14px; height: 20px" id="input_email"
                       placeholder="name@example.com">
                <label for="input_email" style="font-size: 14px; padding: 4px 10px; color: gray">이메일 주소</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" style="font-size: 14px; height: 20px" id="input_name"
                       placeholder="name@example.com">
                <label for="input_name" style="font-size: 14px; padding: 4px 10px; color: gray">성명</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" style="font-size: 14px; height: 20px" id="input_nickname"
                       placeholder="name@example.com">
                <label for="input_nickname" style="font-size: 14px; padding: 4px 10px; color: gray">사용자 이름</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" style="font-size: 14px; height: 20px" id="input_password"
                       placeholder="name@example.com">
                <label for="input_password" style="font-size: 14px; padding: 4px 10px; color: gray">비밀번호</label>
            </div>
        </div>
        <button id="ma_button" type="button" class="btn btn-primary" style="width: 100%">가입</button>
    </div>
    <div style="padding: 20px ;text-align: center; border: solid 1px rgba(219, 219, 219, 1); width: 300px; height: 60px; margin-top: 40px; background: white">
        <div style="font-size: 15px">
            계정이 있으신가요? <a href="login">로그인</a>
        </div>
    </div>
</div>

<script>
    $('#ma_button').click(function () {

        let email = $('#input_email').val();
        let password = $('#input_password').val();
        let nickname = $('#input_nickname').val();
        let name = $('#input_name').val();

        console.log(email, password,nickname, name);


        $.ajax({
            url: "/user/makeAccount",
            data: {
                email: email,
                password: password,
                nickname: nickname,
                name: name
            },
            method: "POST",
            dataType: "json",
            success: function (data) {
                console.log("성공");
                alert("회원가입 성공했습니다! 로그인 화면으로 넘어갑니다.");
                location.replace('/user/login');
            },
            error: function (request, status, error) {
                console.log("에러");
                alert("정보를 다시 확인해주세요.")
            },
            complete: function () {
                console.log("완료");
            }
        });
    });

</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
